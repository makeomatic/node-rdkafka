version: v1.0
name: "@makeomatic/node-rdkafka"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  prologue:
    commands:
      - sem-version node --lts
      - corepack enable
      - corepack install --global pnpm@9.x
      - checkout
      - git submodule init
      - git submodule update
      - cache restore node-$(checksum pnpm-lock.yaml)
      - pnpm i --frozen-lockfile --prefer-offline --ignore-scripts
      - cache store node-$(checksum pnpm-lock.yaml) $(pnpm store path)
  env_vars:
  - name: BUILD_LIBRDKAFKA
    value: '0'

blocks:
  - name: verify
    dependencies: []
    skip:
      when: "tag =~ '.*'"
    task:
      secrets:
        - name: semantic-release
      jobs:
      - name: test & publish binaries
        commands:
          - ./ci/semantic-release.sh
  - name: prebuild-binaries
    dependencies: []
    run:
      when: "tag =~ '.*'"
    task:
      secrets:
        - name: aws-s3-credentials
      jobs:
      - name: pre-build & publish binaries
        matrix:
        - env_var: NODE_VER
          values: ["22", "23"]
        - env_var: platform
          values: ["-rdkafka", "-debian-rdkafka"]
        commands:
          - ./ci/build-and-publish.sh
